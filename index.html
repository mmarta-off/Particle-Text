<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Particle Text</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        #particleCanvas {
            border: 1px solid #fff;
        }
        #textEntry {
            margin-top: 20px;
            font-size: 20px;
            padding: 10px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas" width="800" height="600"></canvas>
    <input type="text" id="textEntry" placeholder="Enter a word...">
    <script src="particleText.js"></script>
</body>
</html>
